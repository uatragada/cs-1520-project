
    {% extends '_base-nav.html' %}
    {% block header %}
    <title>Shirt Submission</title>
    {% endblock %}   
    {% block content %}
<h1>Shirt Submission</h1>
        <form action="/ShirtSubmission.html" method="POST">
            <div class= "login">
            <label for = "shirtName"> Design Name </label>
            <input type="text" id="shirtName" name="shirtName">
            <br>
            <label for="img">Select Design Image:</label>
            <input type="file" id="shirtImage" name="shirtImage" accept="image/*">
            <br>
            <input type="submit">
            </div>
        </form>
        
    </body>
    {% endblock %}
