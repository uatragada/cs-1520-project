
    {% extends '_base-nav.html' %}
    {% block header %}
    <title>Login Page</title>
    {% endblock %}   
    {% block content %}
        <h2>Create Account</h2><br>    
            <div class="register">
                {% if error_message %}<div><strong>{{error_message}}</strong></div>{% endif %}
                <form id="register" method="post">    
                    <input type="text" name="fname" id="fname" placeholder="First Name" required>
                    <br><br>  
                    <input type="text" name="lname" id="lname" placeholder="Last Name" required>    
                    <br><br>  
                    <input type="text" maxlength="15" pattern="[A-Za-z]{4,}" name="username" id="username" placeholder="Username" required>    
                    <br><br> 
                    <input type="text" name="email" id="email" placeholder="Email" required>    
                    <br><br> 
                    <input type="Password" name="password" id="password" placeholder="Password" required>    
                    <br><br> 
                    <label for="account-type">Account Type:</label>
                    <input type="radio" id="designer" name="account-type" value="designer" required>
                    <label for="designer">Designer</label>
                    <input type="radio" id="patron" name="account-type" value="patron" required>
                    <label for="patron">Patron</label>
            
                    <br><br> 
                    <input type="submit" name="register" id="register" value="Register">       
                </form>                          
            </div>    
    </body>    
 
    {% endblock %}
