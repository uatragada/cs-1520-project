
    {% extends '_base-nav.html' %}
    {% block header %}
    <title>Login</title>
    {% endblock %}   
    {% block content %}
            <div class="login-page">
                <div class="form">
                    <div class="login">
                        <div class = "login-header">
                            <h2 class = "login-header"> LOGIN</h2><br>   
                        </div>
                        {% if error_message %}<div><strong>{{error_message}}</strong></div>{% endif %}
                    </div>                    
                    <form class="login-form" id="login" name=login method="POST">    
                        <label>
                            <b>Email</b>    
                        </label>    
                        <input type="text" name="email" id="email" placeholder="Email" required>    
                        <br><br>    
                        <label>
                            <b>Password</b>    
                        </label>    
                        <input type="Password" name="password" id="password" placeholder="Password" required>    
                        <br><br>    
                        <button type="submit" name="login" id="login" value="login" class="submit-btn">Login</button>
                    </form>     
                        <br><br>
                </div>    
            </div>    
    </body>    
    {% endblock %}
